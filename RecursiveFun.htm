<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function in javascript</title>
</head>
<body>
    <script>
        function recursiveFun(n){
            if(n===0)
            return;
            console.log(n);
            recursiveFun(n-1);
        }
        recursiveFun(10);
    </script>
</body>
</html>
