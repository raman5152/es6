<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functions</title>
</head>
<body>
    <script>
        // normal function
        function add(a,b){
            return a+b;
        }
        document.write(add(3,8)+" "+"from normal function")
        document.write("<br>");
        // arrow function
        let add1 = (x,y)=>x+y;
        document.write(add1(33,22)+ " " + "from arrow function");

    </script>
</body>
</html>
