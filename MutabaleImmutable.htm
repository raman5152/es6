<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutable and immutable objects in es6</title>
</head>
<body>
    <script>
        // immutable
        let a=10;
        let b=a;
        b=b+1;
        document.write(a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");

        // mutable
        let c=['raman','syam','aass'];
        let d= c;
        d.push('aaaa');
        document.write(c);
        document.write("<br>");
        document.write(d);

    </script>
</body>
</html>
