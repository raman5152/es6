<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring in javacript</title>
</head>
<body>
    <script>
        const user={
            fname:'raman',
            lName:'vuyyala',
            age:'27',
            address:{
                city:"bangalore",
                country:"India"
            }
        }
        // const name=user.fname;
        // const name1=user.lName;
        const {fname:f,lName:l,age=28}=user;
    
        document.write("firstname is:" + f);
        document.write("<br>");
        document.write("lastName is:" + l);
        document.write("<br>");
        document.write(age);
        document.write("<br>");document.write("<br>");document.write("<br>");
        // for number destructuring
        const mynum=[1,2,3,4,5,6,7,8,9];
        const [x, ,c, ...other]=mynum;
        document.write(x);
        document.write("<br>");
        document.write(other);
         
    </script>
</body>
</html>
